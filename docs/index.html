<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sadece Biz ðŸ’–</title>
  <script type="module">
    // ðŸ”’ API anahtarÄ±nÄ± buraya yazacaksÄ±n:
    const API_KEY = "";  

    async function sendMessage(message) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      document.getElementById("chat").innerHTML += 
        `<div><b>Zeliha:</b> ${data.choices[0].message.content}</div>`;
    }

    function handleSend() {
      const input = document.getElementById("userInput");
      const message = input.value;
      document.getElementById("chat").innerHTML += 
        `<div><b>Sen:</b> ${message}</div>`;
      input.value = "";
      sendMessage(message);
    }
  </script>
</head>
<body style="font-family:sans-serif;background:#f9f1f1;padding:20px;">
  <h2>ðŸ’ž Sadece Biz</h2>
  <div id="chat" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto; background:white;"></div>
  <input id="userInput" type="text" placeholder="MesajÄ±nÄ± yaz..." style="width:80%;">
  <button onclick="handleSend()">GÃ¶nder</button>
</body>
</html>
