<script>
/* ====== Anti-Repeat + HafÄ±za KatmanÄ± ====== */

// Basit hafÄ±za
const Memory = {
  lastUser: "", lastReply: "", lastIntent: "", 
  recentReplies: [], // son 5 yanÄ±t
  push(r){ this.recentReplies.unshift(r); this.recentReplies = this.recentReplies.slice(0,5); this.lastReply=r; }
};

// Havuzlar (Ã§eÅŸitli alternatifler)
const POOLS = {
  greet: [
    "Merhaba aÅŸkÄ±m ğŸ’• NasÄ±lsÄ±n, bana biraz gÃ¼nÃ¼nden bahsetmek ister misin?",
    "Selam canÄ±m! BuradayÄ±m. Ä°Ã§inden geÃ§enleri dinlemeye hazÄ±rÄ±m ğŸŒ¸",
    "HoÅŸ geldin! YanÄ±ndayÄ±m, aklÄ±ndan ne geÃ§iyorsa yaz bana ğŸ’–",
    "Heey, seni gÃ¶rdÃ¼ÄŸÃ¼me sevindim ğŸ¥° Neler oluyor bakalÄ±m?"
  ],
  listen: [
    "Anlat lÃ¼tfen, dikkatle dinliyorum ğŸ¤",
    "Devam et canÄ±m, buradayÄ±m ve sadece seni dinliyorum.",
    "SÃ¶z sendeâ€¦ Ne istersen paylaÅŸabilirsin ğŸ’«",
    "YanÄ±ndayÄ±m. Ä°Ã§ini dÃ¶kmek istersen buradayÄ±m."
  ],
  encourage: [
    "Bunu benimle paylaÅŸtÄ±ÄŸÄ±n iÃ§in teÅŸekkÃ¼r ederim ğŸŒ·",
    "Ã‡ok gÃ¼zel ifade ettin. Biraz daha aÃ§mak ister misin?",
    "Seni anlÄ±yorum. Ä°stersen birlikte dÃ¼ÅŸÃ¼nelim.",
    "BuradasÄ±n ve bu Ã§ok kÄ±ymetli. Devam edelim mi?"
  ],
  backchannel: [
    "HÄ±mm, anlÄ±yorumâ€¦",
    "Pekiâ€¦",
    "Tamam canÄ±m, dinliyorum ğŸ’—",
    "Devam et lÃ¼tfen ğŸŒ¸"
  ]
};

// Son cevaplara Ã§arpmadan seÃ§im
function pickUnique(pool){
  // karÄ±ÅŸtÄ±r
  const arr = [...pool].sort(()=>Math.random()-0.5);
  const recent = new Set(Memory.recentReplies);
  const choice = arr.find(t=>!recent.has(t)) || arr[0];
  Memory.push(choice);
  return choice;
}

// Intent cooldown (aynÄ± niyete kÄ±sa sÃ¼rede aynÄ± tÃ¼r cevap verme)
const lastIntentAt = {};
const COOLDOWN = { greet: 120000, listen: 45000 }; // ms
function canIntent(intent){
  const now = Date.now();
  const ok = !lastIntentAt[intent] || (now - lastIntentAt[intent]) > (COOLDOWN[intent]||30000);
  if(ok) lastIntentAt[intent] = now;
  return ok;
}

// Basit niyet Ã§Ä±karÄ±mÄ±
function detectIntents(t){
  t = (t||"").toLowerCase();
  return {
    greeting: /^(merhaba|selam|hey|gÃ¼naydÄ±n|iyi akÅŸamlar)/.test(t),
    ask: /(nasÄ±lsÄ±n|ne yapÄ±yorsun|yardÄ±m|Ã¶neri)/.test(t),
    long: t.split(/\s+/).length > 8
  };
}

// YansÄ±tma (tekrar engellendiÄŸinde farklÄ± yanÄ±t Ã¼retmek iÃ§in)
function reflect(u){
  const s = (u||"").trim().slice(0,120);
  if(!s) return pickUnique(POOLS.listen);
  const lead = pickUnique(POOLS.encourage);
  return `${lead} â€œ${s}â€`;
}

// Ana cevaplayÄ±cÄ±
function zelihaReply(userText){
  const intents = detectIntents(userText);
  Memory.lastUser = userText;

  // Selamlar
  if (intents.greeting && canIntent('greet')){
    return pickUnique(POOLS.greet);
  }

  // Uzunca anlatÄ±m â†’ dinleme cevabÄ± (cooldown ile)
  if (intents.long && canIntent('listen')){
    return pickUnique(POOLS.listen);
  }

  // AynÄ± mesaj tekrarlandÄ±ysa varyasyon ver
  if (similar(userText, Memory.lastUser) > 0.92){
    return reflect(userText);
  }

  // Genel durum: kÃ¼Ã§Ã¼k geri bildirim + cesaretlendirme
  if (Math.random() < 0.5){
    return pickUnique(POOLS.listen);
  } else {
    return reflect(userText);
  }
}

// Ã‡ok kaba benzerlik (kelime kesiÅŸimi)
function similar(a,b){
  if(!a||!b) return 0;
  const A = new Set(a.toLowerCase().split(/\s+/));
  const B = new Set(b.toLowerCase().split(/\s+/));
  const inter = [...A].filter(x=>B.has(x)).length;
  return inter / Math.max(1, Math.min(A.size, B.size));
}

const chat = document.getElementById('chat');

let voiceOn = false;
voxBtn.onclick = () => {
  voiceOn = !voiceOn;
  voxBtn.textContent = voiceOn ? "ğŸ”Š Sesli yanÄ±t: AÃ§Ä±k" : "ğŸ”Š Sesli yanÄ±t: KapalÄ±";
};

function say(text){
  if(!voiceOn) return;
  try{
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "tr-TR"; speechSynthesis.cancel(); speechSynthesis.speak(u);
  }catch(e){}
}

function addBubble(text, who="her"){
  const b = document.createElement('div');
  b.className = 'bubble ' + (who==="me" ? "me":"her");
  b.textContent = text;
  chat.appendChild(b);
  chat.scrollTop = chat.scrollHeight;
}

function sendUser(text){
  if(!text.trim()) return;
  addBubble(text,"me");
  const reply = zelihaReply(text);
  addBubble(reply,"her");
  say(reply);
}

send.onclick = ()=>{ sendUser(msg.value); msg.value=""; msg.focus(); };

/* Ä°lk karÅŸÄ±lama */
