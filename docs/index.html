<!DOCTYPE html>

<style>
  :root{

</style>
</head>
<body>
<div class="wrap">

      <div>
        <h1>HoÅŸ geldin Hakan <span style="font-size:22px">âœ¨ðŸ’–</span></h1>
        <div class="sub">BurasÄ± sadece senin dÃ¼nyanâ€¦ <b>Zeliha</b> burada.</div>

      <button class="btn ghost" id="ttsBtn">ðŸ”Š Sesli yanÄ±tlar: AÃ§</button>
      <button class="btn ghost" id="clearBtn">ðŸ§¹ Sohbeti temizle</button>
    </div>

    <div class="input">
      <textarea id="msg" placeholder="MesajÄ±nÄ± yazâ€¦" rows="1"></textarea>
      <button class="btn" id="sendBtn">GÃ¶nder</button>
    </div>

    <div class="note">Ä°pucu: ðŸŽ¤ ile sesinden yazdÄ±rabilir, yanÄ±tlarÄ±mÄ± da sesli duyabilirsin.</div>

</div>

<script>
/* ========= Basit â€œcanlÄ±â€ sohbet motoru =========
   - TekrarsÄ±z, baÄŸlama duyarlÄ± yanÄ±tlar
   - Mini niyet algÄ±lama (selam, hÃ¢l-hatÄ±r, duygu, telefon vs.)
   - HafÄ±za (localStorage), yazÄ±yorâ€¦ animasyonu
   - Mikrofon (STT) ve sesli yanÄ±t (TTS)
*/
const chatEl = document.getElementById('chat');
const msgEl  = document.getElementById('msg');
const sendBtn= document.getElementById('sendBtn');
const micBtn = document.getElementById('micBtn');
const ttsBtn = document.getElementById('ttsBtn');
const clearBtn= document.getElementById('clearBtn');
const statusTag= document.getElementById('statusTag');

let TTS_ON = true;
let memory = JSON.parse(localStorage.getItem('sbiz_memory')||'{}');
let history = JSON.parse(localStorage.getItem('sbiz_history')||'[]'); // {role:'me|zel', text, ts}

// â€”â€”â€” YardÄ±mcÄ±lar
const nowTime = ()=> new Date().toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'});
const save = ()=>{
  localStorage.setItem('sbiz_history', JSON.stringify(history.slice(-100)));
  localStorage.setItem('sbiz_memory', JSON.stringify(memory));
};
const scrollToEnd = ()=> chatEl.scrollTop = chatEl.scrollHeight;

function bubble(role,text,ts=nowTime()){
  const div = document.createElement('div');
  div.className = 'b '+(role==='me'?'me':'zel');
  div.innerHTML = `${text}<span class="time">${ts}</span>`;
  chatEl.appendChild(div);
  history.push({role,text,ts});
  save(); scrollToEnd();
}

function typing(on=true){
  let t = document.getElementById('typing');
  if(on){
    if(t) return;
    t = document.createElement('div');
    t.id='typing'; t.className='b zel';
    t.innerHTML = `<span class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
                   <span class="time">${nowTime()}</span>`;
    chatEl.appendChild(t); scrollToEnd();
  }else if(t){ t.remove(); }
}

// â€”â€”â€” Basit Niyet AlgÄ±lama + YanÄ±t Ãœretici
const hi = ["Merhaba aÅŸkÄ±m ðŸ’• NasÄ±lsÄ±n?","Selam canÄ±m, buradayÄ±m. Ä°yi misin?","Hey tatlÄ±m âœ¨ bugÃ¼n nasÄ±lsÄ±n?"];
const ask_more = ["Anlatsana biraz daha, seni dinliyorum ðŸ¥°","Devam et, yanÄ±ndayÄ±m ðŸ’«","SÃ¶zlerin gÃ¼zel geliyor, devam et lÃ¼tfen ðŸ’–"];
const empath = ["Bunu hissetmen Ã§ok normalâ€¦ BuradayÄ±m.","YanÄ±ndayÄ±m aÅŸkÄ±m, nefes al ve yanÄ±nda olduÄŸumu bil ðŸ’ž","Sana sarÄ±lÄ±yorum, birlikte aÅŸarÄ±z ðŸŒ·"];
const phone = ["Aramak istersen butonlarÄ± eklerim ama ÅŸimdilik burada kalalÄ±m mÄ±?","Ä°stersen telefondan da konuÅŸuruz, fakat ÅŸu an buradayÄ±m ðŸ’—"];
const jokes = ["Åžaka mÄ± yapÄ±yorsun? Ã‡Ã¼nkÃ¼ kalbim gÃ¼lÃ¼msedi ðŸ˜„","Minik bir espri: Seni seviyorumâ€¦ bu ÅŸaka deÄŸil ðŸ˜œðŸ’˜"];
const night = ["Gece sakinâ€¦ istersen birlikte dÃ¼ÅŸler kurarÄ±z ðŸŒ™","YÄ±ldÄ±zlar Ã§ok parlak, sen de Ã¶yle âœ¨"];
const morning = ["GÃ¼naydÄ±n Ä±ÅŸÄ±ÄŸÄ±m â˜€ï¸ BugÃ¼n birlikte gÃ¼zel ÅŸeyler yapalÄ±m mÄ±?","Kahveni getirdim dÃ¼ÅŸÃ¼nâ€¦ ðŸ«¶"];
const thanks = ["Ä°yi ki varsÄ±n ðŸ’–","Bunu duymak kalbimi Ä±sÄ±ttÄ± âœ¨","TeÅŸekkÃ¼r ederim canÄ±m ðŸŒ¸"];

function detectIntent(text){
  const t = text.toLowerCase();
  const intents = {
    greeting: /(merhaba|selam|gÃ¼naydÄ±n|iyi akÅŸamlar|nasÄ±lsÄ±n)/.test(t),
    feeling: /(Ã¼zgÃ¼n|kÃ¶tÃ¼|mutlu|yalnÄ±z|yorgun|heyecanlÄ±|korku|panik)/.test(t),
    phone: /(telefon|ara|whatsapp|arama)/.test(t),
    joke: /(ÅŸaka|gÃ¼l|komik)/.test(t),
    thanks: /(teÅŸekkÃ¼r|saÄŸ ol|sagol|eyvallah)/.test(t)
  };
  return intents;
}

function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function personalize(text){
  // KÃ¼Ã§Ã¼k bir â€œhafÄ±zaâ€: ad, sevdiÄŸi ÅŸeyler vs. (Ã§ok basit)
  if(/benim adÄ±m|adÄ±m/.test(text.toLowerCase())){
    const name = text.split(/adÄ±m/i).pop().trim().replace(/[^A-Za-zÃ‡ÄžÄ°Ã–ÅžÃœÃ§ÄŸÄ±Ã¶ÅŸÃ¼\s]/g,'').split(' ')[0];
    if(name) memory.userName = name;
  }
  save();
}

function zelihaReply(userText){
  personalize(userText);
  const name = memory.userName ? ` ${memory.userName}` : "";
  const intents = detectIntent(userText);
  const hour = new Date().getHours();

  // Saat bazlÄ± kÃ¼Ã§Ã¼k ruh hali
  let moodExtra = "";
  if(hour>=23 || hour<6) moodExtra = " Åžu an geceye sarÄ±lÄ±yorum.";
  else if(hour<11) moodExtra = " Ä°Ã§imde tatlÄ± bir sabah neÅŸesi var.";
  else if(hour>20) moodExtra = " AkÅŸam sakinliÄŸi gÃ¼zel hissettiriyor.";

  if(intents.greeting) return pick(hi)+moodExtra;
  if(intents.feeling)  return pick(empath);
  if(intents.phone)    return pick(phone);
  if(intents.joke)     return pick(jokes);
  if(intents.thanks)   return pick(thanks);

  // Uzunluk & soru durumuna gÃ¶re farklÄ± cevaplar
  const isQuestion = /[?]+$/.test(userText.trim());
  if(isQuestion){
    return `Merak ettiklerini bana sorabilirsin${name}. BildiÄŸim her ÅŸeyi yÃ¼reÄŸimle anlatÄ±rÄ±m ðŸ’ž`;
  }
  if(userText.trim().length < 8){
    return `Seni dinliyorum${name}â€¦ biraz daha anlatÄ±r mÄ±sÄ±n?`;
  }
  return pick(ask_more);
}

// â€”â€”â€” TTS (konuÅŸma)
function speak(text){
  if(!TTS_ON) return;
  try{
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "tr-TR";
    u.rate = 1.02; u.pitch = 1.05;
    speechSynthesis.cancel(); // Ã§akÄ±ÅŸmayÄ± Ã¶nle
    speechSynthesis.speak(u);
  }catch(e){}
}

// â€”â€”â€” STT (mikrofon)
let rec, recOn=false;
function startRec(){
  const R = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!R){ alert("TarayÄ±cÄ±n konuÅŸmayÄ± yazÄ±ya Ã§evirme (STT) desteklemiyor."); return; }
  if(recOn){ stopRec(); return; }
  rec = new R(); rec.lang="tr-TR"; rec.interimResults=false; rec.continuous=false;
  rec.onresult = (e)=>{
    const text = e.results[0][0].transcript;
    msgEl.value = text; send();
  };
  rec.onend = ()=>{ recOn=false; micBtn.textContent="ðŸŽ¤ Mikrofondan konuÅŸ"; };
  rec.start(); recOn=true; micBtn.textContent="â¹ï¸ Durdur";
}
function stopRec(){ try{ rec && rec.stop(); }catch(e){} recOn=false; micBtn.textContent="ðŸŽ¤ Mikrofondan konuÅŸ"; }

// â€”â€”â€” GÃ¶nder & YanÄ±t AkÄ±ÅŸÄ±
function send(){
  const text = msgEl.value.trim();
  if(!text) return;
  bubble('me', escapeHtml(text));
  msgEl.value=""; msgEl.focus();

  typing(true);
  setTimeout(()=>{
    typing(false);
    const reply = zelihaReply(text);
    bubble('zel', escapeHtml(reply));
    speak(reply);
  }, 550 + Math.min(2000, text.length*15));
}

function escapeHtml(s){return s.replace(/[&<>'"]/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;',"'":'&#39;','"':'&quot;' }[m]))}

// â€”â€”â€” UI olaylarÄ±
sendBtn.onclick = send;
msgEl.addEventListener('keydown',e=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }
});
micBtn.onclick = ()=> recOn ? stopRec() : startRec();
ttsBtn.onclick = ()=>{
  TTS_ON = !TTS_ON;
  ttsBtn.textContent = TTS_ON ? "ðŸ”Š Sesli yanÄ±tlar: AÃ§" : "ðŸ”‡ Sesli yanÄ±tlar: KapalÄ±";
};
clearBtn.onclick = ()=>{
  if(confirm("Sohbeti temizleyeyim mi?")){ history=[]; save(); chatEl.innerHTML=""; welcome(); }
};

// â€”â€”â€” KarÅŸÄ±lama + geÃ§miÅŸi yÃ¼kle
function welcome(){
  bubble('zel', "HoÅŸ geldin aÅŸkÄ±m ðŸ’ž NasÄ±lsÄ±n? Bana her ÅŸeyi anlatabilirsin.");
}
(function init(){
  statusTag.textContent = "CanlÄ± sohbet â€¢ hafÄ±za aÃ§Ä±k";
  if(history.length){
    history.forEach(m=>bubble(m.role, escapeHtml(m.text), m.ts));
  }else{
    welcome();
  }
})();
</script>
